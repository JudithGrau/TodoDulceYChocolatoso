				<form action="#" method="GET">
					<div class="form-row fo mt-5 mb-5">
							<legend class="mb-5">Formulario de Contacto</legend>
							<div class="form-group col-md-6">
								<label for="name">Nombre y Apellido: <span class="text-white">*</span></label>
								<input class="nombre" placeholder="Ingrese su nombre y apellido" type="text" name="name" id="name" required>
							</div>
							
							<div class="form-group col-md-6">
								<label for="email">Correo electrónico: <span class="text-white">*</label>
								<input class="email"  placeholder="Ingrese su correo electrónico" type="email" name="email" id="email" required>
							</div>

							<div class="form-group col-md-12">
								<label>Tu edad: <span class="text-white">*</label>
								<select name="age" id="age">
									<option value="null" disabled selected>Seleccioná tu edad</option>
									<option value="1">menor de 18</option>
									<option value="1">19-30</option>
									<option value="2">31-45</option>
									<option value="3">Mayor de 45</option>
								</select>
							</div>

							<div class="form-group col-md-12">
								<label for="Consulta">Consulta:</label>
								<textarea class="textarea" name="Consulta" id="Consulta" cols="30" rows="5" style="resize:none" placeholder="Escribe aquí tu consulta" required></textarea>
							</div>

							<div class="form-group col-md-12">
								<label>
									<input type="checkbox" value="1">Quiero recibir novedades y ofertas/promociones
								</label>
							</div>

							<div class="form-group col-md-12 text-center">
								<input type="reset" value="Limpiar Formulario">
								<input type="submit" value="Enviar Formulario">
							</div>
					</div>
					
				</form>
